<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EECS 497 MDE Team 9</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <meta name="description" content="Interactive map to determine walkability of an area based on user reviews">
</head>
<body>
    <header>
        <div class="header">
            <div class="top-left" style="float:left">
                <a href="/">Logo</a>
            </div>
            <div class="top-right" style="float:right">
                {% if logname == "" %}
                    <a href="/login/">Sign In</a>
                {% else %}
                    <a href="/user/{{ logname }}/">{{ logname }}</a>
                {% endif %}
            </div>
        </div>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
</body>
</html>
